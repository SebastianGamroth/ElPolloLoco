<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/includeHTML.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./levels/audio.js"></script>
    <script src="./models/statusBar.class.js"></script>
    <script src="./models/statusBarThrowEnergie.class.js"></script>
    <script src="./models/statusBarBlock.class.js"></script>
    <script src="./models/statusBarBottle.class.js"></script>
    <script src="./models/statusBarHealth.class.js"></script>
    <script src="./models/statusBarCoins.class.js"></script>
    <script src="./models/statusBarBoss.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chickenBabys.class.js"></script>
    <script src="./models/throwableObject.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/sombrero.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/frog.class.js"></script>
    <script src="./models/treeTrunk.class.js"></script>
    <script src="./models/store.class.js"></script>
    <script src="./models/barrel.class.js"></script>
    <script src="./models/woodenBox.class.js"></script>
    <script src="./models/store1bar.class.js"></script>
    <script src="./models/store2bar.class.js"></script>
    <script src="./models/store3bar.class.js"></script>
    <script src="./models/backgroundAir.class.js"></script>
    <script src="./models/backgroundObjectLayer1.class.js"></script>
    <script src="./models/backgroundObjectLayer2.class.js"></script>
    <script src="./models/backgroundObjectLayer3.class.js"></script>
    <script src="./models/key.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endBoss.class.js"></script>
    <script src="./models/gameOverScreen.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="includeHTML();">

    <div class="start" id="start"><img src="./img/9_intro_outro_screens/start/startscreen_1.png">
        <div class="howToContainer">
            <div class="box">
                <div class="howTo">
                    <div class="howToBlock">
                        <div class="flex">
                            <h3>W</h3>
                            <h4>Throw</h4>
                        </div>
                        <div class="howToCenter">
                            <div class="flex">
                                <h3>A</h3>
                                <h4>Left</h4>
                            </div>
                            <div class="flex">
                                <h3>D</h3>
                                <h4>Right</h4>
                            </div>
                        </div>
                        <div class="flex">
                            <h3>S</h3>
                            <h4>Block</h4>
                        </div>
                    </div>
                    <div class="flex spaceBox">
                        <h3 class="space">SPACE</h3>
                        <h4>Jump</h4>
                    </div>
                </div>

                <div class="howToArrow">
                    <div class="howToBlock">
                        <div class="flex">
                            <h3>↑</h3>
                            <h4>Throw</h4>
                        </div>
                        <div class="howToCenter">
                            <div class="flex">
                                <h3>←</h3>
                                <h4>Left</h4>
                            </div>
                            <div class="flex">
                                <h3>→</h3>
                                <h4>Right</h4>
                            </div>
                        </div>
                        <div class="flex">
                            <h3>↓</h3>
                            <h4>Block</h4>
                        </div>
                    </div>
                    <div class="flex spaceBox">
                        <h3 class="space">SPACE</h3>
                        <h4>Jump</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameContainer" class="gameContainer d-none">
        <div class="canvasNav">
            <button class="btnStart" onclick="startBack()">↺</button>
            <button class="btnStart" onclick="startFullscreen()">⛶</button>
        </div>

        <canvas id="canvas" width="720px" height="480px"></canvas>

        <div class="mobileContainer">
            <div class="mobileKeys">
                <button id="btnThrow">
                    <h3>↑</h3>
                </button>
                <button id="btnLeft">
                    <h3>←</h3>
                </button>
                <button id="btnRight">
                    <h3>→</h3>
                </button>
                <button id="btnBlock">
                    <h3>↓</h3>
                </button>
                <button id="btnJump">
                    <h3 class="space">SPACE</h3>
                </button>
            </div>
        </div>
    </div>

    <div id="privacyPage" class="privacyPage d-none">
        <button class="btnReturn" onclick="pageReturn()">↺</button>
        <div id="copyright" class="copyright d-none" w3-include-html="./templates/copyright.html"></div>
        <div id="imprint" class="imprint d-none" w3-include-html="./templates/imprint.html"></div>
        <div id="privacy" class="privacy d-none" w3-include-html="./templates/privacy.html"></div>
    </div>

    <div class="privacyLink">
        <a href="#" onclick="privacyLink(1)">Copyright</a>
        <a href="#" onclick="privacyLink(2)">Privacy</a>
        <a href="#" onclick="privacyLink(3)">Imprint</a>
    </div>

    <div class="beta">
        <h5>Beta 0.1v</h5>
    </div>

    <div class="btnBox" id="btnStart">
        <button class="btnStart" onclick="start()">PLAY</button>
    </div>
</body>

</html>
